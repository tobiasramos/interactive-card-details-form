<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de detalhes do cartão interativo</title>

    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

    <div class="container">
        <picture>
            <source srcset="src/img/bg-main-desktop.png" height="625px" media="(min-width: 968px)">
            <img src="src/img/bg-main-mobile.png" alt="Foto de fundo">
        </picture>

        <div class="card" id="card">
            <div class="card-front">
                <img class="logo-card" src="src/img/card-logo.svg" alt="Icone da logo do cartão">
                <div class="campo-de-numeros">
                    <span id="campo-de-numeros">0000&nbsp;0000&nbsp;0000&nbsp;0000</span>
                </div>
                <div class="campo-do-nome">
                    <span id="campo-do-nome">Tobias&nbsp;Ramos</span>
                </div>
                <div class="campo-da-data">
                    <span>00/</span>
                    <span>00</span>
                </div>
            </div>
            <div class="card-back">
                <div class="campo-do-cvc">
                    <span>000</span>
                </div>
            </div>
        </div>

        <form class="form-container form" id="form">
            <div class="big-box form-control">
                <label for="nomeTitular">NOME DO TITULAR</label>
                <input type="text" name="nomeTitular" id="nomeTitular" placeholder="e.x. Tobias Ramos">
                <small></small>
            </div>

            <div class="big-box form-control">
                <label for="numCartao">NÚMERO DO CARTÃO</label>
                <input type="text" name="numCartao" id="numCartao"
                    placeholder="e.x. 1111&nbsp;2222&nbsp;3333&nbsp;4444">
                <small></small>
            </div>

            <div class="little-box form-control">
                <label for="mes">(MM)</label>
                <input type="text" name="mes" id="mes" placeholder="MM">
                <small></small>
            </div>

            <div class="little-box form-control">
                <label for="ano">ANO</label>
                <input type="text" name="ano" id="ano" placeholder="AA">
                <small></small>
            </div>

            <div class="little-box form-control">
                <label for="codigo">CVC</label>
                <input type="text" name="codigo" id="codigo" placeholder="e.x.123">
                <small></small>
            </div>

            <div class="big-box">
                <input type="submit" class="btn" id="btn">
            </div>
        </form>
    </div>
    <script src="node_modules/cleave.js/dist/cleave.js"></script>
    <script src="src/js/validacoes-form.js"></script>
    <script src="src/js/index.js"></script>
</body>

</html>
